<script src="js/axios.js"></script>


<script !src="">
    const vm = new Vue({
        el: "#app",


        mounted() {
            //当页面加载完成，发送异步请求，获取数据
            this.selectByPage()

        },


        methods: {

            //查询所有数据方法
            // selectAll() {
            //     //当页面加载完成，发送异步请求，获取数据
            //     axios({
            //         method: "get",
            //         //url:"http://localhost:8080/brand-demo01/brand/selectAll"
            //         url: "http://localhost:8080/brand_demo01_war/brand/selectAll"
            //     }).then((resp) => {
            //         this.tableData = resp.data

            //     })
            // },


            //分页查询方法
            selectByPage() {
                //当页面加载完成，发送异步请求，获取数据
                axios({
                    method: "post",
                    // url: "http://localhost:8080/brand_demo01_war/brand/selectByPage?currentPage="
                    //     + this.currentPage + "&pageSize=" + this.pageSize
                    url: `http://localhost:8080/brand_demo01_war/brand/selectByPageAndCondition?currentPage=${this.currentPage}&pageSize=${this.pageSize}`,
                    data: this.brand
                }).then((resp) => {
                    //设置表格数据
                    this.tableData = resp.data.rows  //{rows:[], totalCount:10}
                    this.totalCount = resp.data.totalCount
                })
            },


            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },


            //复选框选中后执行
            handleSelectionChange(val) {
                //将复选框选中的值付给 multipleSelection
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },


            //查询方法
            onSubmit() {
                this.selectByPage()
                console.log(this.brand)
            },


            //新增数据
            addBrand() {

                console.log("提交")
                let _this = this
                //发送ajax异步请求添加数据

                axios({
                    method: "post",
                    url: "http://localhost:8080/brand_demo01_war/brand/add",
                    data: _this.brandAdd
                }).then(function (resp) {
                    if (resp.data === "success") {
                        //如果响应数据为 success 则添加成功

                        //关闭窗口
                        _this.dialogVisible = false

                        //重新查询全部展示添加结果
                        _this.selectByPage()

                        //提示添加成功
                        _this.$message({
                            message: '添加成功~',
                            type: 'success'
                        });
                    }
                })
            },


            //修改数据，数据回显方法
            edit(row) {
                //弹出修改对话框
                this.editDialogVisible = true

                // 获取该行已经有的数据，以供填入修改框
                this.brandEdition = JSON.parse(JSON.stringify(row));

            },

            //提交修改数据
            update() {
                let _this = this
                //发送ajax异步请求添加数据

                axios({
                    method: "post",
                    url: "http://localhost:8080/brand_demo01_war/brand/update",
                    data: _this.brandEdition
                }).then(function (resp) {
                    if (resp.data === "success") {
                        //如果响应数据为 success 则添加成功

                        //关闭窗口
                        _this.editDialogVisible = false

                        //重新查询全部展示添加结果
                        _this.selectByPage()

                        //提示添加成功
                        _this.$message({
                            message: '修改成功~',
                            type: 'success'
                        });
                    }
                })
            },


            //根据Id删除对应的数据
            deleteById(row) {
                this.brand.id = row.id
                let _this = this

                //提示是否确定删除
                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'


                }).then(() => {  //选择确定删除

                    axios({
                        method: "get",
                        url: "http://localhost:8080/brand_demo01_war/brand/deleteById?id=" + this.brand.id
                    }).then(function (resp) {
                        if (resp.data === "success") {
                            //如果响应数据为 success 则删除成功

                            //重新查询全部展示添加结果
                            _this.selectByPage()

                            //提示删除成功
                            _this.$message({
                                type: 'success',
                                message: '删除成功~'
                            })
                        }
                    })

                }).catch(() => { //取消删除
                    this.$message({
                        type: 'info',
                        message: '已取消删除~'
                    })
                })
            },


            //批量删除
            deleteByIds: function () {
                //创建id数组，从this.multipleSelection 获取
                for (let i = 0; i < this.multipleSelection.length; i++) {
                    let element = this.multipleSelection[i]
                    this.selectIds[i] = element.id
                }

                //判断选中的数据里的id值是否为null或者长度是否大于0
                if (this.selectIds != null && this.selectIds.length > 0) {

                    //提示是否确定删除
                    this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'

                    }).then(() => {  //选择确定删除

                        //发送ajax请求
                        axios({
                            method: "post",
                            url: "http://localhost:8080/brand_demo01_war/brand/deleteByIds",
                            data: this.selectIds

                        }).then((resp) => {

                            if (resp.data === "success") {
                                //如果响应数据为 success 则删除成功

                                //重新查询全部展示添加结果
                                this.selectByPage()

                                //提示添加成功
                                this.$message({
                                    message: '删除成功~',
                                    type: 'success'
                                });
                            }
                        })

                    }).catch(() => { //取消删除
                        this.$message({
                            type: 'info',
                            message: '取消删除~'
                        })
                    })
                } else {
                    this.$message({
                        type: 'warning',
                        message: '没有选中要删除的数据！'
                    });
                }
            },


            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);

                //设置每页显示的条数
                this.pageSize = val

                //查询设置页码后的数据
                this.selectByPage()
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);

                //重新设置新的页码
                this.currentPage = val

                //查询设置页码后的数据
                this.selectByPage()
            },


            //表单验证方法，如果通过验证，则添加数据
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.addBrand()
                    } else {
                        console.log('error submit!!');
                        console.log(this.brandAdd)
                        return false;
                    }
                });
            },


            //退出登录方法，跳转到登录页面
            logOut() {
                //跳转到登陆页面
                window.location.href = 'Login.html';
            },


            //导航方法
            handleOpen(key, keyPath) {
                // console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                // console.log(key, keyPath);
            }
        },


        data() {
            return {

                //每页显示条数
                pageSize: 10,

                //总数据数
                totalCount: 100,

                //当前页码
                currentPage: 1,

                //新增数据表单数据
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                },


                //新增数据对话框是否展示
                dialogVisible: false,


                //修改数据的对话框是否显示
                editDialogVisible: false,


                //品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    ordered: '',
                    description: ''
                },


                brandEdition: {
                    id: '',
                    brandName: '',
                    companyName: '',
                    ordered: '',
                    description: '',
                    status: ''
                },

                brandAdd: {
                    id: '',
                    brandName: '',
                    companyName: '',
                    ordered: '',
                    description: '',
                    status: ''
                },

                //被选中的id数组
                selectIds: [],


                //复选框选中数据
                multipleSelection: [],


                //表格数据
                tableData: [],


                rules: {
                    brandName: [
                        {required: true, message: '请输入品牌名称', trigger: 'blur'},
                        {min: 1, max: 10, message: '长度在 1 到 10 个字符', trigger: 'blur'}
                    ],
                    companyName: [
                        {required: true, message: '请输入企业名称', trigger: 'blur'},
                        {min: 1, max: 10, message: '长度在 1 到 10 个字符', trigger: 'blur'}
                    ],
                    ordered: [
                        {required: true, message: '请输入排序', trigger: 'blur'},
                        {
                            pattern: /^[1-9]\d*$/, // 正则表达式，以非零开头的纯数字
                            message: '请输入长度大于0的纯数字',
                            trigger: 'blur'
                        }
                    ]
                }

            }
        }
    })
</script>
